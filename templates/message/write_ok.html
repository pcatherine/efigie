{% extends '_template.html' %}

{% load static %}
{% load i18n %}

{% block header %} {{ title|safe }} {% endblock %}

{% block content %}
  <div class="box box-warning">
    <div class="box-body">
        <img src="data:image/png;base64,{{ image }}" alt="" height="75%" width="75%" />
    </div>
    <div class="box-footer">
      <a href="data:image/png;base64,{{ image }}" download class="btn btn-primary"><span>Download</span></a><br/>
    </div>
  </div>
{% endblock %}
