{% extends "_template.html" %}
{% load staticfiles %}
{% load i18n %}

{% block header %} {% endblock %}

{% block content %}
  <div class="box box-warning">
    <form method="POST" action="{% url 'messageRead' %}" role="form" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="box-body">
        <input type="file" class="form-control input-lg" id="image" name="image" accept="image/*">
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info"><i class="fa fa-book"></i> <span>{% trans "Ler" %}</span></button>
      </div>
    </form>
  </div>
{% endblock %}
